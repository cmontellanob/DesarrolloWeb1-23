<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h4>Tabla regular</h4>
  <table border="1">
    <thead>
      <tr>
        <th>Nombres</th>
        <th>Apellidos</th>
      </tr>
    </thead>
    <tr>
      <td>Juan </td>
      <td>Perez</td>
    </tr>
  </table>
  <h4>Tabla irregular de columnas</h4>
  <table border="1">
      <tr>
        <td colspan="2">Nombres</td>
        
      </tr>
      <tr>
        <td>Juan de la Rosa </td>
        <td>Perez Justiniano</td>
      </tr>
  </table>
  <h4>Tabla irregular de filas</h4>
  
  <table border="1">
      <tr>
        <td rowspan="2">Nombres</td>
        <td>Apellidos</td>
      </tr>
      <tr>
        <td>Apellidos</td>
      </tr>
      <tr>
        <td>Juan de la Rosa </td>
        <td>Perez Justiniano</td>
      </tr>
  </table>
    

</body>

</html>
